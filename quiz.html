<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glow Dynasty | Skin Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">Glow Dynasty</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="quiz.html" class="active">Skin Quiz</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="quiz-container">
  <h1>Find Your Perfect Skincare</h1>

  <div class="question-section" id="q1">
    <div class="question">1. What is your main skin concern?</div>
    <div class="options" id="options-q1">
      <div class="option-card" data-value="dry">Dry Skin</div>
      <div class="option-card" data-value="oily">Oily Skin</div>
      <div class="option-card" data-value="sensitive">Sensitive Skin</div>
      <div class="option-card" data-value="aging">Wrinkles & Aging</div>
    </div>
    <button class="confirm-btn" id="confirm-btn1">Confirm</button>
  </div>

  <div class="question-section" id="q2" style="display:none;">
    <div class="question">2. How does your skin usually feel?</div>
    <div class="options" id="options-q2">
      <div class="option-card" data-value="tight">Tight</div>
      <div class="option-card" data-value="greasy">Greasy</div>
      <div class="option-card" data-value="normal">Normal</div>
    </div>
    <button class="confirm-btn" id="confirm-btn2">Confirm</button>
  </div>

  <div class="results" id="results"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const answers = {};
  let selected = null;

  function setupQuestion(qId, confirmId) {
    const options = document.querySelectorAll(`#${qId} .option-card`);
    const confirmBtn = document.getElementById(confirmId);
    options.forEach(opt => {
      opt.addEventListener("click", () => {
        options.forEach(o => o.classList.remove("selected"));
        opt.classList.add("selected");
        selected = opt.dataset.value;
        confirmBtn.style.display = "inline-block";
      });
    });
    confirmBtn.addEventListener("click", () => {
      if(selected) {
        answers[qId] = selected;
        document.getElementById(qId).style.display = "none";
        const nextQ = document.getElementById(`q${parseInt(qId.slice(1))+1}`);
        if(nextQ) nextQ.style.display = "block";
        else showResults();
        selected = null;
        confirmBtn.style.display = "none";
      }
    });
  }

  function showResults() {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "<h2>Your Skincare Recommendations</h2>";
    const products = [
      {name:"Hydrating Serum", img:"https://source.unsplash.com/150x150/?serum", link:"#"},
      {name:"Soothing Cream", img:"https://source.unsplash.com/150x150/?cream", link:"#"},
      {name:"Gentle Cleanser", img:"https://source.unsplash.com/150x150/?cleanser", link:"#"}
    ];
    products.forEach(p=>{
      const card = document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML = `<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><a href="${p.link}">Shop Now</a>`;
      resultsDiv.appendChild(card);
    });
  }

  setupQuestion("q1", "confirm-btn1");
  setupQuestion("q2", "confirm-btn2");
});
</script>

</body>
</html>
