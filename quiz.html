<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow Dynasty | Skin Profile Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fff8f9 0%, #fefefe 100%);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 750px;
      margin: 60px auto;
      background: #ffffffb0;
      backdrop-filter: blur(6px);
      padding: 45px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(255,182,193,0.3);
      transition: all 0.3s ease;
    }

    .quiz-container:hover {
      box-shadow: 0 12px 35px rgba(255,182,193,0.4);
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #c58c5b;
      font-size: 1.8rem;
    }

    .question {
      margin-bottom: 25px;
      animation: fadeIn 0.5s ease;
    }

    .question p {
      font-weight: 500;
      margin-bottom: 10px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 10px;
      background: #fff3f6;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    label:hover {
      background: #ffe7ef;
      border: 1px solid #f5b3c1;
    }

    input[type="radio"] {
      accent-color: #d9a67b;
      margin-right: 8px;
    }

    button {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #d9a67b 0%, #f5b3c1 100%);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .result {
      margin-top: 40px;
      text-align: center;
      padding: 25px;
      background: #fff7f9;
      border-radius: 16px;
      border: 1px solid #f5b3c1;
      animation: fadeIn 0.6s ease;
    }

    .result h3 {
      margin-bottom: 15px;
      color: #c58c5b;
    }

    .shop-btn {
      margin-top: 20px;
      background: #c58c5b;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
      font-weight: 500;
    }

    .shop-btn:hover {
      background: #b27a49;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-suggestion {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 160px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .product-card p {
      padding: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>✨ Discover Your Glow Dynasty Skin Profile ✨</h2>
    <form id="skinQuiz">
      <!-- Basic Info -->
      <div class="question">
        <p>1. What’s your gender?</p>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="other"> Prefer not to say</label>
      </div>

      <div class="question">
        <p>2. What’s your age group?</p>
        <label><input type="radio" name="age" value="under18"> Under 18</label>
        <label><input type="radio" name="age" value="18-25"> 18–25</label>
        <label><input type="radio" name="age" value="26-35"> 26–35</label>
        <label><input type="radio" name="age" value="36-45"> 36–45</label>
        <label><input type="radio" name="age" value="46+"> 46+</label>
      </div>

      <div class="question">
        <p>3. How does your skin feel after cleansing?</p>
        <label><input type="radio" name="feel" value="dry"> Tight or dry</label>
        <label><input type="radio" name="feel" value="normal"> Smooth and comfortable</label>
        <label><input type="radio" name="feel" value="oily"> Oily or greasy</label>
        <label><input type="radio" name="feel" value="combination"> Dry in some areas, oily in others</label>
      </div>

      <div class="question">
        <p>4. How often do you get pimples or breakouts?</p>
        <label><input type="radio" name="breakouts" value="rarely"> Rarely</label>
        <label><input type="radio" name="breakouts" value="sometimes"> Sometimes</label>
        <label><input type="radio" name="breakouts" value="often"> Often</label>
      </div>

      <div class="question">
        <p>5. What are your top skincare goals?</p>
        <label><input type="radio" name="goal" value="hydration"> Hydration</label>
        <label><input type="radio" name="goal" value="acne"> Acne control</label>
        <label><input type="radio" name="goal" value="anti-aging"> Anti-aging / Wrinkles</label>
        <label><input type="radio" name="goal" value="brightening"> Brightening</label>
        <label><input type="radio" name="goal" value="sensitive"> Reducing redness / Soothing</label>
      </div>

      <button type="button" onclick="calculateResult()">✨ Reveal My Skin Type ✨</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    function calculateResult() {
      const form = document.forms['skinQuiz'];
      const feel = form['feel'].value;
      const goal = form['goal'].value;
      const age = form['age'].value;
      const gender = form['gender'].value;

      let skinType = '';
      if (feel === 'dry') skinType = 'Dry Skin';
      else if (feel === 'oily') skinType = 'Oily Skin';
      else if (feel === 'combination') skinType = 'Combination Skin';
      else skinType = 'Normal Skin';

      let message = `You have <b>${skinType}</b> and your main goal is <b>${goal.replace('-', ' ')}</b>.`;

      if (goal === 'anti-aging' && (age === '36-45' || age === '46+')) {
        message += ' We recommend richer, hydrating anti-aging formulas with collagen or retinol.';
      } else if (goal === 'acne') {
        message += ' Lightweight, oil-free products with salicylic acid or niacinamide are ideal for you.';
      } else if (goal === 'hydration') {
        message += ' Look for products with hyaluronic acid and ceramides to lock in moisture.';
      } else if (goal === 'brightening') {
        message += ' Try vitamin C or rice-based products for a natural glow.';
      } else if (goal === 'sensitive') {
        message += ' Gentle, fragrance-free products with centella asiatica are perfect for calming your skin.';
      }

      const shopLink = `/products?skin=${skinType.toLowerCase().split(' ')[0]}&goal=${goal}&gender=${gender}`;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h3>Your Personal Glow Dynasty Profile</h3>
        <p>${message}</p>
        <a class="shop-btn" href="${shopLink}">Shop Recommended Products →</a>
        <div class="product-suggestion">
          <div class="product-card">
            <img src="https://source.unsplash.com/200x200/?skincare,${skinType.toLowerCase().split(' ')[0]}" alt="Product 1">
            <p>Recommended ${skinType} Cleanser</p>
          </div>
          <div class="product-card">
            <img src="https://source.unsplash.com/200x200/?beauty,${goal}" alt="Product 2">
            <p>Top Pick for ${goal}</p>
          </div>
        </div>
      `;
      resultDiv.style.display = 'block';
      window.scrollTo({ top: resultDiv.offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>
