<title>Glow Dynasty | Contact</title>
<link rel="stylesheet" href="style.css">
<style>
/* Floating labels */
.contact-form { position: relative; display: flex; flex-direction: column; gap: 20px; }
.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 16px 14px 16px 42px; 
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 1rem;
  transition: border 0.2s ease, box-shadow 0.2s ease;
  background: #fff;
}
.contact-form input:focus, .contact-form textarea:focus { 
  outline: none; 
  border-color: #b86b5c; 
  box-shadow: 0 4px 12px rgba(184,107,92,0.18);
}
.contact-form label {
  position: absolute;
  left: 42px; top: 16px;
  color: #999; font-size: 0.95rem; pointer-events: none;
  transition: all 0.22s ease;
}
.contact-form input:focus + label,
.contact-form input:not(:placeholder-shown) + label,
.contact-form textarea:focus + label,
.contact-form textarea:not(:placeholder-shown) + label {
  top: -8px; left: 14px;
  font-size: 0.78rem;
  color: #b86b5c;
  background: white; padding: 0 4px;
}

/* Input icons */
.contact-form .icon { position: absolute; left: 14px; top: 16px; font-size: 1.2rem; color:#b86b5c; }

/* Hero Section Pattern */
.hero {
  padding: 120px 20px;
  background: linear-gradient(180deg, #fff6f4 0%, #fff 100%);
  background-image: url('https://www.transparenttextures.com/patterns/soft-wall.png'); /* subtle texture */
  background-repeat: repeat;
  text-align: center;
}
.hero h1 { font-size: 2.8rem; color:#b86b5c; margin-bottom:12px; }
.hero p { max-width:600px; margin:12px auto; color:#555; font-size:1.1rem; }

/* Submit Button */
.btn { transition: all 0.22s ease; border-radius:12px; background:#b86b5c; color:#fff; font-weight:700; padding:12px 20px; cursor:pointer; border:none; }
.btn:hover { transform: translateY(-2px); background:#953f3f; }

/* Form Card */
.contact-card { max-width:700px; margin:50px auto; background:white; padding:50px 40px; border-radius:16px; box-shadow:0 20px 60px rgba(0,0,0,0.08); position:relative; }
</style>
</head>
